<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Substitution</title>
</head>
<body>
    <h1>Create Substitution</h1>
    <form method="post">
        {% csrf_token %}
        <label for="player_out">Player Out:</label>
        <select id="player_out" name="player_out">
            <!-- Options for players to substitute out -->
            {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="player_in">Player In:</label>
        <select id="player_in" name="player_in">
            <!-- Options for players to substitute in -->
            {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Other input fields for substitution details -->

        <button type="submit">Create Substitution</button>
    </form>
</body>
</html>
